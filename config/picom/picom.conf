#################################
#          Animations           #
#################################
transition-length = 200
transition-pow-x = 0.05
transition-pow-y = 0.05
transition-pow-w = 0.05
transition-pow-h = 0.05
size-transition = true


#################################
#             Corners           #
#################################
corner-radius = 10
rounded-corners-exclude = [
  "window_type = 'desktop'",
  "class_g = 'Albion-Online'",
  "class_g = 'eww-powermenu'",
  "class_g = 'eww-music'",
  "class_g = 'eww-topbar'",
  "class_g = 'eww-topbar_logo'",
  "class_g = 'eww-topbar_cpu'",
  "class_g = 'eww-topbar_gpu'",
  "class_g = 'eww-topbar_ram'",
  "class_g = 'eww-topbar_network'",
  "class_g = 'Windscribe2'",
  "class_g = 'dota2'",
  "class_g = 'firefox' && window_type = 'popup_menu'",
  "class_g = 'firefox' && window_type = 'utility'",
  "name = 'oneko_neko'",
  "name = 'oneko_sakura'",
];
round-borders = 1;
round-borders-exclude = [
  "class_g = 'firefox' && window_type = 'popup_menu'",
  "class_g = 'firefox' && window_type = 'utility'",
  "name = 'oneko_neko'",
  "name = 'oneko_sakura'",
];

#################################
#             Shadows           #
#################################

shadow = true;
shadow-radius = 12;
shadow-opacity = .55
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-red = 0
shadow-green = 0
shadow-blue = 0
shadow-exclude = [
  "window_type = 'desktop'",
  "class_g = 'Albion-Online'",
  "class_g = 'eww-powermenu'",
  "class_g = 'eww-music'",
  "class_g = 'eww-topbar_logo'",
  "class_g = 'eww-topbar_cpu'",
  "class_g = 'eww-topbar_gpu'",
  "class_g = 'eww-topbar_ram'",
  "class_g = 'eww-topbar_network'",
  "class_g = 'eww-topbar'",
  "class_g = 'Windscribe2'",
  "class_g = 'dota2'",
  "class_g = 'firefox' && window_type = 'popup_menu'",
  "class_g = 'firefox' && window_type = 'utility'",
  "name = 'oneko_neko'",
  "name = 'oneko_sakura'",
];

#################################
#           Fading              #
#################################

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5
fade-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Albion-Online'",
  "class_g = 'eww-powermenu'",
  "class_g = 'eww-topbar_logo'",
  "class_g = 'eww-topbar_cpu'",
  "class_g = 'eww-topbar_gpu'",
  "class_g = 'eww-topbar_ram'",
  "class_g = 'eww-topbar_network'",
  "class_g = 'eww-music'",
  "class_g = 'Windscribe2'",
  "class_g = 'Polybar'",
  "class_g = 'dota2'",
  "name = 'oneko_neko'",
  "name = 'oneko_sakura'",
]

#################################
#   Transparency / Opacity      #
#################################
#
inactive-opacity = 0.85;
popup_menu = { opacity = 0.8; }
dropdown_menu = { opacity = 0.8; }
inactive-opacity-override = false;
active-opacity = 0.95;
focus-exclude = [
  "window_type = 'desktop'",
  "class_g = 'eww-powermenu'",
  "class_g = 'Albion-Online'",
  "class_g = 'eww-music'",
  "class_g = 'eww-topbar_logo'",
  "class_g = 'eww-topbar_cpu'",
  "class_g = 'eww-topbar_gpu'",
  "class_g = 'eww-topbar_ram'",
  "class_g = 'eww-topbar_network'",
  "class_g = 'eww-topbar'",
  "class_g = 'Windscribe2'",
  "class_g = 'Polybar'",
  "class_g = 'dota2'",
  "name = 'oneko_neko'",
  "name = 'oneko_sakura'",
];
opacity-rule = [
  "100:fullscreen",
  "100:class_g = 'mpv'",
  "100:class_g = 'gl'",
  "100:class_g = 'Polybar'",
  "100:class_g = 'Brave-browser'",
  "100:class_g = 'dota2'",
  "100:class_g = 'Zathura'",
  "100:class_g = 'Code'",
  "100:class_g = 'firefox'",
  "100:class_g = 'Microsoft-edge'",
  "100:class_g = 'Blender'",
  "100:class_g = 'Min'",
  "100:name = 'oneko_neko'",
  "100:name = 'oneko_sakura'",
  "100:class_g = 'jetbrains-webstorm'",
	"100:class_g = 'jetbrains-idea'",
	"100:name *= 'nvim'",
	"100:class_g = 'krita'",
	"100:class_g = 'VirtualBox Machine'",
	"100:class_g = 'Ankama Launcher'",
        "100:class_g = 'Virt-manager'"
];

#################################
#     Background-Blurring       #
#################################
#
blur: {
  method = "dual_kawase";
  strength = 20;
  deviation = 1.0;
  kernel = "11x11gaussian";
  kern = "3x3box";
}
blur-background-exclude = [  #
  "class_g = 'eww-powermenu'",
  "class_g = 'eww-music'",
  "class_g = 'eww-topbar'",
  "class_g = 'mpv'",
  "class_g = 'Albion-Online'",
  "class_g = 'eww-topbar_logo'",
  "class_g = 'eww-topbar_cpu'",
  "class_g = 'eww-topbar_gpu'",
  "class_g = 'eww-topbar_ram'",
  "class_g = 'eww-topbar_network'",
  "class_g = 'gl'",
  "window_type = 'desktop'",
  "class_g = 'Windscribe2'",
  "class_g = 'dota2'",
  "name = 'oneko_neko'",
  "name = 'oneko_sakura'",
];


#################################
#       General Settings        #
#################################
experimental-backends = false;
backend = "glx";

vsync = true

mark-wmwin-focused = true;
mark-ovredir-focused = false

detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true
detect-client-leader = true

refresh-rate = 0

use-damage = false

xrender-sync-fence = true

log-level = "warn";

wintypes:
{
  normal = { fade = false; shadow = true; }
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false };
  dnd = { shadow = false; opacity = 1; fade = false }
  popup_menu = { opacity = 0.85 }
  dropdown_menu = { opacity = 0.85 }
};

[global/wm]
include-file = /data/polybar/theme.ini

[bar/main]
font-0 = JetBrainsMono Nerd Font Mono:style=medium:size=12;3
font-1 = JetBrainsMono Nerd Font Mono:style=italic:size=12;3
font-2 = JetBrainsMono Nerd Font Mono:style=medium:size=14;3
font-3 = JetBrainsMono Nerd Font Mono:style=medium:size=16;5
background = ${theme.background}
foreground = ${theme.foreground}
radius = 10
offset-y = 7
monitor = ${env:MONITOR:HDMI-0}
height  = 23
cursor-click = pointer
wm-restack = bspwm

width   = 115
offset-x = 1480

modules-center = prev play next

[module/play]
type = custom/script
interval = 1

exec = sh /data/scripts/cmus.sh -status

click-left = sh /data/scripts/cmus.sh -play

format = <label>
format-padding = 1

label = %{T4}%output%%{T-}

[module/prev]
type = custom/script
interval = 1

exec = echo 

format = <label>
format-padding = 1

label = %{T4}%output%%{T-}

click-left = cmus-remote --prev

[module/next]
type = custom/script
interval = 1

exec = echo 

format = <label>
format-padding = 1

label = %{T4}%output%%{T-}

click-left = cmus-remote --next

[global/wm]
include-file = /data/polybar/theme.ini

[bar/main]
font-0 = JetBrainsMono Nerd Font Mono:style=medium:size=12;3
font-1 = JetBrainsMono Nerd Font Mono:style=italic:size=12;3
font-2 = JetBrainsMono Nerd Font Mono:style=medium:size=14;3
font-3 = JetBrainsMono Nerd Font Mono:style=medium:size=16;5
background = ${theme.background}
foreground = ${theme.foreground}
radius = 10
offset-y = 7
monitor = ${env:MONITOR:HDMI-0}
height  = 23
cursor-click = pointer
wm-restack = bspwm

width   = 90
offset-x = 1610

modules-center = pulseaudio


[module/pulseaudio]
type = internal/pulseaudio

sink = alsa_output.pci-0000_12_00.3.analog-stereo

use-ui-max = false

interval = 5
format-volume = <ramp-volume><label-volume>

label-muted = 
label-muted-font = 4

ramp-volume-0 = " "
ramp-volume-1 = " "
ramp-volume-2 = " "
ramp-volume-font = 4

click-right = pavucontrol

[global/wm]
include-file = /data/polybar/theme.ini

[bar/main]
font-0 = JetBrainsMono Nerd Font Mono:style=medium:size=12;3
font-1 = JetBrainsMono Nerd Font Mono:style=italic:size=12;3
font-2 = JetBrainsMono Nerd Font Mono:style=medium:size=14;3
font-3 = JetBrainsMono Nerd Font Mono:style=medium:size=16;5
background = ${theme.background}
foreground = ${theme.foreground}
radius = 10
offset-y = 7
monitor = ${env:MONITOR:HDMI-0}
height  = 23
cursor-click = pointer
wm-restack = bspwm

width   = 430
offset-x = 745
fixed-center = true


modules-center = workspaces


[module/workspaces]
type = internal/bspwm

pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true

ws-icon-default = 

format = <label-state><label-mode>

label-mode = %mode%
label-mode-padding = 1
label-mode-font = 1

label-focused = %icon%
label-focused-foreground =  ${theme.green}
label-focused-padding = 1
label-focused-font = 4

label-occupied = %icon%
label-occupied-foreground =  ${theme.yellow}
label-occupied-padding = 1
label-occupied-font = 4

label-empty = %icon%
label-empty-padding = 1
label-empty-font = 4

label-urgent = %icon%
label-urgent-foreground = ${theme.red}
label-urgent-padding = 1
label-urgent-font = 4

label-separator = 
label-separator-padding = 0
label-separator-foreground = ${theme.blue}



